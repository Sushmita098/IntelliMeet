version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: intellimeet-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changeme
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - intellimeet-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: intellimeet-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://admin:changeme@mongodb:27017/?authSource=admin
      - AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT_NAME=${AZURE_OPENAI_DEPLOYMENT_NAME}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT_NAME=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT_NAME}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-08-01-preview}
      - AZURE_OPENAI_EMBEDDING_API_VERSION=${AZURE_OPENAI_EMBEDDING_API_VERSION:-2024-08-01-preview}
      - AZURE_OPENAI_AGENT_API_VERSION=${AZURE_OPENAI_AGENT_API_VERSION:-2024-08-01-preview}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key-in-production-min-32-chars}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - intellimeet-network
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8000}
    container_name: intellimeet-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - intellimeet-network

networks:
  intellimeet-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
